<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitungan Jual Beli Emas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .navbar-nav {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toko Mas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Form Penjualan Emas</h2>
        <form id="formEmas">
            <div class="row mb-3">
                <label for="kodeEmas" class="col-sm-2 col-form-label">Kode Emas</label>
                <div class="col-sm-10">
                    <select class="form-select" id="kodeEmas" required>
                        <option value="" selected>Pilih Kode</option>
                        <option value="35.5 B">35.5 B 6K | 455000</option>
                        <option value="36 XB">36 XB 6K | 455000</option>
                        <option value="38 Juene">38 Juene 7K | 480000</option>
                        <option value="44 Kuning">44 Kuning 8K | 555000</option>
                        <option value="46 Putih">46 Putih 8K | 580000</option>
                        <option value="46.5 Putih">46.5 Putih 8K | 585000</option>
                        <option value="48 Kuning">48 Kuning 9K | 605000</option>
                        <option value="49 Putih">49 Putih 9K | 620000</option>
                        <option value="54 VC">54 VC 9K | 671000</option>
                        <option value="75 16K B">75 16K B | 934000</option>
                        <option value="76 16K XB">76 16K XB | 946500</option>
                        <option value="78-79 16K BG/Amero">78-79 16K BG/Amero | 984000</option>
                        <option value="83 17K B">83 17K B | 1033500</option>
                        <option value="84 17 K XB">84 17 K XB | 1046000</option>
                        <option value="89 17K LPM/Amero">89 17K LPM/Amero | 1108500</option>
                        <option value="90 SDW">90 SDW | 1120500</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="hargaEmas" class="col-sm-2 col-form-label">Harga</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="hargaEmas" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="beratEmas" class="col-sm-2 col-form-label">Berat (gram)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="beratEmas" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="hitungBtn">Hitung</button>
            <button type="button" class="btn btn-success" id="tambahBarangBtn">Tambah Barang</button>
            <button type="reset" class="btn btn-danger">Clear Data</button>
        </form>

        <div id="detailPenjualan" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const hargaEmas = {
            "35.5 B": 455000,
            "36 XB": 455000,
            "38 Juene": 480000,
            "44 Kuning": 555000,
            "46 Putih": 580000,
            "46.5 Putih": 585000,
            "48 Kuning": 605000,
            "49 Putih": 620000,
            "54 VC": 671000,
            "75 16K B": 934000,
            "76 16K XB": 946500,
            "78-79 16K BG/Amero": 984000,
            "83 17K B": 1033500,
            "84 17 K XB": 1046000,
            "89 17K LPM/Amero": 1108500,
            "90 SDW": 1120500
        };

        function calculatePrice(kode, berat) {
            let harga = hargaEmas[kode];
            let hasilAwal = harga * berat;

            if (kode === "38 Juene" || kode === "54 VC") {
                hasilAwal += hasilAwal * 0.1;
            }

            let hasilBulat = Math.round(hasilAwal / 500) * 500;
            return { hasilAwal, hasilBulat };
        }

        $('#kodeEmas').change(function () {
            let kode = $(this).val();
            $('#hargaEmas').val(hargaEmas[kode] || '');
        });

        $('#hitungBtn').click(function () {
            let kode = $('#kodeEmas').val();
            let berat = parseFloat($('#beratEmas').val());

            if (kode && berat) {
                let { hasilAwal, hasilBulat } = calculatePrice(kode, berat);
                let detail = `
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Kode Barang: ${kode}</h5>
                            <p class="card-text">Hasil Awal: Rp. ${hasilAwal.toLocaleString()}</p>
                            <p class="card-text">Hasil Hitungan: Rp. ${hasilBulat.toLocaleString()}</p>
                        </div>
                    </div>`;
                $('#detailPenjualan').append(detail);
            }
        });

        $('#tambahBarangBtn').click(function () {
            let formClone = $('#formEmas').clone().attr('id', '').addClass('additionalForm');
            formClone.find('button').not('#tambahBarangBtn, [type="reset"]').remove();
            $('#detailPenjualan').append(formClone);
        });

        $(document).on('click', '.additionalForm #hitungBtn', function () {
            let form = $(this).closest('form');
            let kode = form.find('#kodeEmas').val();
            let berat = parseFloat(form.find('#beratEmas').val());

            if (kode && berat) {
                let { hasilAwal, hasilBulat } = calculatePrice(kode, berat);
                let detail = `
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Kode Barang: ${kode}</h5>
                            <p class="card-text">Hasil Awal: Rp. ${hasilAwal.toLocaleString()}</p>
                            <p class="card-text">Hasil Hitungan: Rp. ${hasilBulat.toLocaleString()}</p>
                        </div>
                    </div>`;
                $('#detailPenjualan').append(detail);
            }
        });

        $(document).on('reset', 'form', function () {
            $('#detailPenjualan').empty();
        });
    </script>
</body>

</html>
