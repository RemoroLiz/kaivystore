<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli MM Diatas 1 Gram</title>
    <style>
        /* Styles go here */
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 14px 20px;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>BELI MM DIATAS 1 GRAM</h2>
    <div id="form-container">
        <div class="form-group">
            <label for="potonganHarga">Potongan Harga per Gram (IDR):</label>
            <input type="number" class="potonganHarga" placeholder="Masukkan potongan harga per gram">
        </div>
        <div class="form-group">
            <label for="beratBeliMM">Berat (gram):</label>
            <input type="number" class="beratBeliMM" placeholder="Masukkan berat">
        </div>
    </div>
    <div class="form-group">
        <button onclick="addForm()">Tambah Barang</button>
    </div>
    <div class="form-group">
        <button onclick="hitungPotonganHarga()">Hitung</button>
    </div>
    <div class="result" id="result"></div>
    <div class="result" id="grand-total"></div>

    <script>
        let formCounter = 1;

        function addForm() {
            formCounter++;
            const formContainer = document.getElementById('form-container');
            const newForm = document.createElement('div');
            newForm.classList.add('form-group');
            newForm.innerHTML = `
                <label for="potonganHarga">Potongan Harga per Gram (IDR) ${formCounter}:</label>
                <input type="number" class="potonganHarga" placeholder="Masukkan potongan harga per gram">
                <label for="beratBeliMM">Berat (gram) ${formCounter}:</label>
                <input type="number" class="beratBeliMM" placeholder="Masukkan berat">
            `;
            formContainer.appendChild(newForm);
        }

        function hitungPotonganHarga() {
            const potonganHargaInputs = document.querySelectorAll('.potonganHarga');
            const beratBeliMMInputs = document.querySelectorAll('.beratBeliMM');
            let grandTotal = 0;
            let resultText = '';

            potonganHargaInputs.forEach((potonganHargaInput, index) => {
                const potonganHarga = parseFloat(potonganHargaInput.value);
                const beratBeliMM = parseFloat(beratBeliMMInputs[index].value);
                const totalPotonganHarga = potonganHarga * beratBeliMM;
                grandTotal += totalPotonganHarga;
                resultText += `Total Potongan Harga Barang ${index + 1}: IDR ${totalPotonganHarga.toLocaleString()}<br>`;
            });

            document.getElementById('result').innerHTML = resultText;
            document.getElementById('grand-total').innerHTML = `Grand Total: IDR ${grandTotal.toLocaleString()}`;
        }

        function saveTotal(total) {
    $.ajax({
        url: 'api/saveTotal',
        method: 'POST',
        data: { total: total },
        success: function(response) {
            console.log('Total saved:', response);
        }
    });
}

function getGrandTotal() {
    $.ajax({
        url: 'api/getGrandTotal',
        method: 'GET',
        success: function(response) {
            document.getElementById('grand-total').innerHTML = `Grand Total Gabungan: IDR ${response.total.toLocaleString()}`;
        }
    });
}

    </script>
</body>
</html>
