<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitungan Jual Beli Emas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Form Styling */
        .penjualan-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }

            .navbar-nav {
                flex-direction: column;
                text-align: center;
            }

            .navbar-nav .nav-link {
                padding: 10px 0;
            }

            .penjualan-form {
                padding: 15px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .tambahBarangBtn {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toko Mas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Form Penjualan Emas</h2>
        <div id="formContainer">
            <form id="formEmas" class="penjualan-form">
                <div class="row mb-3">
                    <label for="kodeEmas" class="col-sm-2 col-form-label">Kode Emas</label>
                    <div class="col-sm-10">
                        <select class="form-select kodeEmas" required>
                            <option value="" selected>Pilih Kode</option>
                            <option value="38 Juene">38 Juene 7K </option>
                            <option value="44 Kuning">44 Kuning 8K </option>
                            <option value="46 Putih">46 Putih 8K </option>
                            <option value="48 Kuning">48 Kuning 9K </option>
                            <option value="49 Putih">49 Putih 9K </option>
                            <option value="75 16K">75 16K </option>
                            <option value="81-89 17K">81-89 17K </option>
                            <option value="46.5 8K">46.5 8K BG </option>
                            <option value="54 VC ILY">54 Voila & ILY 9K </option>
                            <option value="16K coll">16 16K BG, Amero, Hala </option>
                            <option value="17K coll">17 17K LPM, Amero, Hala </option>
                            <option value="Italy">Italy</option>
                            <option value="SDW">SDW / LPM </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="hargaEmas" class="col-sm-2 col-form-label">Harga</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control hargaEmas" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="beratEmas" class="col-sm-2 col-form-label">Berat (gram)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control beratEmas" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary hitungBtn">Hitung</button>
                <button type="reset" class="btn btn-danger clearBtn">Clear Data</button>
            </form>
        </div>

        <button type="button" class="btn btn-success mt-3 tambahBarangBtn">Tambah Barang</button>

        <div id="detailPenjualan" class="mt-5"></div>
        <div id="totalPenjualan" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const hargaEmas = {
            "38 Juene": 525000,
            "44 Kuning": 610000,
            "46 Putih": 635000,
            "48 Kuning": 665000,
            "49 Putih": 680000,
            "75 16K": 1056500,
            "81-89 17K": 1166500,
            "46.5 8K": 645000,
            "54 VC ILY": 741000,
            "16K coll": 1084000,
            "17K coll": 1207500,
            "Italy": 1399500,
            "SDW": 1262500
        };

        let totalPenjualan = 0;

        function calculatePrice(kode, berat) {
            let harga = hargaEmas[kode];
            let hasilAwal = harga * berat;

            // Pembulatan hasil awal
            let remainder = hasilAwal % 1000;
            let hasilBulat;
            if (remainder >= 1 && remainder <= 499) {
                hasilBulat = hasilAwal - remainder + 500;
            } else if (remainder >= 501 && remainder <= 999) {
                hasilBulat = hasilAwal - remainder + 1000;
            } else {
                hasilBulat = hasilAwal;
            }

            let tambahan5Persen = 0;
let tambahan10Persen = 0;
let potonganAwal = 0;
let hargaFix = hasilBulat;

// Pembulatan dan penambahan 5% untuk kode tertentu
if (["38 Juene", "46.5 8K", "54 VC ILY", "44 Kuning", "46 Putih", "48 Kuning", "49 Putih"].includes(kode)) {
    tambahan5Persen = hasilBulat * 0.05;

    // Jika berat di bawah 1 gram, hitung potongan berdasarkan 5%
    if (berat < 1) {
        tambahan5Persen = harga * 0.05; // Potongan 5% dari harga di bawah 1 gram
    }

    // Pembulatan tambahan 5%
    let remainderTambahan = tambahan5Persen % 1000;
    if (remainderTambahan >= 1 && remainderTambahan <= 499) {
        tambahan5Persen = tambahan5Persen - remainderTambahan + 500;
    } else if (remainderTambahan >= 501 && remainderTambahan <= 999) {
        tambahan5Persen = tambahan5Persen - remainderTambahan + 1000;
    }

    hargaFix = hasilBulat + tambahan5Persen;
}

// Rumus khusus untuk kode 81-89 17K dan lainnya
else if (["81-89 17K", "17K coll", "Italy", "SDW"].includes(kode)) {
    tambahan10Persen = hasilBulat * 0.10;

    // Jika berat di bawah 1 gram, hitung potongan berdasarkan 10%
    if (berat < 1) {
        tambahan10Persen = harga * 0.10; // Potongan 10% dari harga di bawah 1 gram
    }

    // Pembulatan tambahan 10%
    let remainderTambahan = tambahan10Persen % 1000;
    if (remainderTambahan >= 1 && remainderTambahan <= 499) {
        tambahan10Persen = tambahan10Persen - remainderTambahan + 500;
    } else if (remainderTambahan >= 501 && remainderTambahan <= 999) {
        tambahan10Persen = tambahan10Persen - remainderTambahan + 1000;
    }

    hargaFix = hasilBulat + tambahan10Persen;
}

potonganAwal = hasilAwal - hargaFix;
totalPenjualan += hargaFix;

$("#detailPenjualan").append(`<p>Kode Barang: ${kode}, Harga Emas: Rp${harga}, Berat: ${berat} gram, Total: Rp${hasilBulat}, Potongan Awal: Rp${potonganAwal}, Total Akhir: Rp${hargaFix}</p>`);
$("#totalPenjualan").html(`<h4>Total Penjualan Saat Ini: Rp${totalPenjualan}</h4>`);
}

$(".kodeEmas").on("change", function() {
    let kode = $(this).val();
    $(".hargaEmas").val(hargaEmas[kode]);
});

$(".hitungBtn").on("click", function() {
    let kode = $(".kodeEmas").val();
    let berat = $(".beratEmas").val();
    calculatePrice(kode, berat);
});
</script>

</body>

</html>
