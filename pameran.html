<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitungan Jual Beli Emas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .navbar-nav {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toko Mas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Form Penjualan Emas</h2>
        <div id="formContainer">
            <form id="formEmas" class="penjualan-form">
                <div class="row mb-3">
                    <label for="kodeEmas" class="col-sm-2 col-form-label">Kode Emas</label>
                    <div class="col-sm-10">
                        <select class="form-select kodeEmas" required>
                            <option value="" selected>Pilih Kode</option>
                            <option value="38 Juene">38 Juene / 480000</option>
                            <option value="44 Kuning">44 Kuning / 555000</option>
                            <option value="46 Putih">46 Putih / 580000</option>
                            <option value="48 Kuning">48 Kuning / 605000</option>
                            <option value="49 Putih">49 Putih / 620000</option>
                            <option value="75 16K">75 16K / 937500</option>
                            <option value="85 17K">85 17K / 1057000</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="hargaEmas" class="col-sm-2 col-form-label">Harga</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control hargaEmas" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="beratEmas" class="col-sm-2 col-form-label">Berat (gram)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control beratEmas" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary hitungBtn">Hitung</button>
                <button type="reset" class="btn btn-danger clearBtn">Clear Data</button>
            </form>
        </div>

        <button type="button" class="btn btn-success mt-3 tambahBarangBtn">Tambah Barang</button>
        
        <div id="detailPenjualan" class="mt-5"></div>
        <div id="totalPenjualan" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const hargaEmas = {
            "38 Juene": 480000,
            "44 Kuning": 555000,
            "46 Putih": 580000,
            "48 Kuning": 605000,
            "49 Putih": 620000,
            "75 16K": 937500,
            "85 17K": 1057000
        };

        let totalPenjualan = 0;

        function calculatePrice(kode, berat) {
            let harga = hargaEmas[kode];
            let hasilAwal = harga * berat;
            let hasilBulat;

            // Pembulatan ke 500 atau 1000
            let remainder = hasilAwal % 1000;
            if (remainder >= 1 && remainder <= 499) {
                hasilBulat = hasilAwal - remainder + 500;
            } else if (remainder >= 501 && remainder <= 999) {
                hasilBulat = hasilAwal - remainder + 1000;
            } else {
                hasilBulat = hasilAwal;
            }

            let hargaFix = hasilBulat;

            // Tambahan 5% untuk kode 38 hingga 49
            if (["38 Juene", "44 Kuning", "46 Putih", "48 Kuning", "49 Putih"].includes(kode)) {
                hargaFix += Math.ceil(hasilBulat * 0.05 / 500) * 500;
            }

            // Kalkulasi khusus untuk kode 85 17K
            if (kode === "85 17K") {
                let hargaPerGram = hasilBulat;
                let hargaPotonganAwal = 15000 * berat;
                hargaFix = hargaPerGram + hargaPotonganAwal;
            }

            return { hasilAwal, hasilBulat, hargaFix };
        }

        function updateTotalPenjualan(amount) {
            totalPenjualan += amount;
            $('#totalPenjualan').html(`<h4>Total Penjualan: Rp. ${totalPenjualan.toLocaleString()}</h4>`);
        }

        $(document).on('click', '.hitungBtn', function () {
            let form = $(this).closest('form');
            let kode = form.find('.kodeEmas').val();
            let berat = parseFloat(form.find('.beratEmas').val());
            let harga = hargaEmas[kode];

            if (kode && berat) {
                let { hasilAwal, hasilBulat, hargaFix } = calculatePrice(kode, berat);
                let detail = createDetailPenjualan(kode, berat, harga, hasilAwal, hasilBulat, hargaFix);

                form.find('.detailCard').remove(); // Remove previous detail
                form.append(`<div class="detailCard">${detail}</div>`);

                let previousHasilBulat = form.data('hasilBulat') || 0;
                updateTotalPenjualan(hargaFix - previousHasilBulat);
                form.data('hasilBulat', hargaFix); // Store the new hargaFix
            }
        });

        $(document).on('click', '.tambahBarangBtn', function () {
            let formClone = $('#formEmas').clone().attr('id', '').removeClass('penjualan-form').addClass('additionalForm');
            formClone.find('input').val(''); // Clear input fields
            formClone.find('select').prop('selectedIndex', 0); // Reset select fields
            formClone.find('.detailCard').remove();
            formClone.find('.tambahBarangBtn').remove(); // Remove button from cloned form
            formClone.append('<button type="button" class="btn btn-danger hapusBarangBtn">Hapus Barang</button>'); // Add Hapus button
            $('#formContainer').append(formClone);
        });

        $(document).on('click', '.hapusBarangBtn', function () {
            let form = $(this).closest('form');
            let hasilBulat = form.data('hasilBulat') || 0;
            updateTotalPenjualan(-hasilBulat);
            form.remove();
        });

        $(document).on('click', '.clearBtn', function () {
            $('#detailPenjualan').empty();
            totalPenjualan = 0;
            updateTotalPenjualan(0);
            $('#formEmas').data('hasilBulat', 0); // Reset form data
            $('.additionalForm').remove(); // Remove all additional forms
        });

        function createDetailPenjualan(kode, berat, harga, hasilAwal, hasilBulat, hargaFix) {
            return `
                <h4>Detail Penjualan</h4>
                <p>Kode: ${kode}</p>
                <p>Harga/Gram: Rp. ${harga.toLocaleString()}</p>
                <p>Berat: ${berat} gram</p>
                <p>Total Harga Awal: Rp. ${hasilAwal.toLocaleString()}</p>
                <p>Total Harga Bulat: Rp. ${hasilBulat.toLocaleString()}</p>
                <h5>Total Harga Setelah Pembulatan:
                Rp. ${hargaFix.toLocaleString()}</h5>
            `;
        }

        // Update hargaEmas field on kode change
        $(document).on('change', '.kodeEmas', function () {
            let kode = $(this).val();
            let harga = hargaEmas[kode] || 0;
            $(this).closest('form').find('.hargaEmas').val(harga.toLocaleString());
        });

    </script>
</body>

</html>
