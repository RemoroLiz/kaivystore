<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitungan Jual Beli Emas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .navbar-nav {
                flex-direction: row;
            }
        }

        .tambahBarangBtn {
            font-size: 24px;
            padding: 0 15px;
            margin-bottom: 20px;
        }

        .hapusBarangBtn {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Toko Mas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Form Penjualan Emas</h2>
        <div id="formContainer">
            <form id="formEmas" class="penjualan-form">
                <div class="row mb-3">
                    <label for="kodeEmas" class="col-sm-2 col-form-label">Kode Emas</label>
                    <div class="col-sm-10">
                        <select class="form-select kodeEmas" required>
                            <option value="" selected>Pilih Kode</option>
                            <option value="38 Juene">38 Juene 7K </option>
                            <option value="44 Kuning">44 Kuning 8K </option>
                            <option value="46 Putih">46 Putih 8K </option>
                            <option value="48 Kuning">48 Kuning 9K </option>
                            <option value="49 Putih">49 Putih 9K </option>
                            <option value="75 16K">75 16K </option>
                            <option value="81-89 17K">81-89 17K </option>
                            <option value="46.5 8K">46.5 8K BG </option>
                            <option value="54 VC ILY">54 Voila & ILY 9K </option>
                            <option value="16K coll">16 16K BG, Amero, Hala </option>
                            <option value="17K coll">17 17K LPM, Amero, Hala </option>
                            <option value="Italy">Italy</option>
                            <option value="SDW">SDW / LPM </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="hargaEmas" class="col-sm-2 col-form-label">Harga</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control hargaEmas" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="beratEmas" class="col-sm-2 col-form-label">Berat (gram)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control beratEmas" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary hitungBtn">Hitung</button>
                <button type="reset" class="btn btn-danger clearBtn">Clear Data</button>
                <button type="button" class="btn btn-outline-danger hapusBarangBtn">
                    <img src="https://img.icons8.com/material-outlined/24/000000/trash--v1.png" />
                </button>
            </form>
        </div>

        <button type="button" class="btn btn-success tambahBarangBtn">+</button>

        <div id="detailPenjualan" class="mt-5"></div>
        <div id="totalPenjualan" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const hargaEmas = {
            "38 Juene": 525000,
            "44 Kuning": 610000,
            "46 Putih": 635000,
            "48 Kuning": 665000,
            "49 Putih": 680000,
            "75 16K": 1056500,
            "81-89 17K": 1166500,
            "46.5 8K": 645000,
            "54 VC ILY": 741000,
            "16K coll": 1084000,
            "17K coll": 1207500,
            "Italy": 1399500,
            "SDW": 1262500
        };

        let totalPenjualan = 0;

        function calculatePrice(kode, berat) {
            let harga = hargaEmas[kode];
            let hasilAwal = harga * berat;

            // Pembulatan hasil awal
            let remainder = hasilAwal % 1000;
            let hasilBulat;
            if (remainder >= 1 && remainder <= 499) {
                hasilBulat = hasilAwal - remainder + 500;
            } else if (remainder >= 501 && remainder <= 999) {
                hasilBulat = hasilAwal - remainder + 1000;
            } else {
                hasilBulat = hasilAwal;
            }

            let tambahan5Persen = 0;
            let tambahan10Persen = 0;
            let potonganAwal = 0;
            let hargaFix = hasilBulat;

            // Pembulatan dan penambahan 5% untuk kode tertentu
            if (["38 Juene", "46.5 8K", "54 VC ILY", "44 Kuning", "46 Putih", "48 Kuning", "49 Putih"].includes(kode)) {
                tambahan5Persen = hasilBulat * 0.05;

                if (berat < 1) {
                    tambahan5Persen = harga * 0.05; // Potongan 5% dari harga di bawah 1 gram
                }

                let remainderTambahan = tambahan5Persen % 1000;
                if (remainderTambahan >= 1 && remainderTambahan <= 499) {
                    tambahan5Persen = tambahan5Persen - remainderTambahan + 500;
                } else if (remainderTambahan >= 501 && remainderTambahan <= 999) {
                    tambahan5Persen = tambahan5Persen - remainderTambahan + 1000;
                }

                hargaFix = hasilBulat + tambahan5Persen;
            }
            else if (["81-89 17K", "17K coll", "Italy", "SDW"].includes(kode)) {
                if (berat < 1) {
                    potonganAwal = 15000 * 1;
                } else {
                    potonganAwal = 15000 * berat;
                }

                hargaFix = hasilBulat + potonganAwal;

                let remainderPotongan = hargaFix % 1000;
                if (remainderPotongan >= 1 && remainderPotongan <= 499) {
                    hargaFix = hargaFix - remainderPotongan + 500;
                } else if (remainderPotongan >= 501 && remainderPotongan <= 999) {
                    hargaFix = hargaFix - remainderPotongan + 1000;
                }
            }

            return {
                harga,
                hasilAwal,
                hasilBulat,
                tambahan5Persen,
                tambahan10Persen,
                potonganAwal,
                hargaFix
            };
        }

        function updateTotalPenjualan(newTotal) {
            totalPenjualan = newTotal;
            $('#totalPenjualan').html(`<h3>Total Penjualan: Rp. ${totalPenjualan.toLocaleString , { minimumFractionDigits: 0 })}</h3>); }
            $(document).ready(function () {
        let totalPenjualan = 0;

        // Fungsi untuk menambahkan form baru
        $('.tambahBarangBtn').on('click', function () {
            let formBaru = $('#formEmas').clone();
            formBaru.find('.hargaEmas').val('');
            formBaru.find('.beratEmas').val('');
            formBaru.find('.hitungBtn').off('click');
            formBaru.find('.kodeEmas').val('');
            $('#formContainer').append(formBaru);

            // Tambahkan fungsi hitung ulang untuk form baru
            formBaru.find('.hitungBtn').on('click', function () {
                let kode = formBaru.find('.kodeEmas').val();
                let berat = formBaru.find('.beratEmas').val();
                if (kode && berat > 0) {
                    let hasil = calculatePrice(kode, berat);
                    let hargaFix = hasil.hargaFix;
                    totalPenjualan += hargaFix;
                    updateTotalPenjualan(totalPenjualan);

                    $('#detailPenjualan').append(`
                        <div>Barang: ${kode}, Berat: ${berat} gram, Harga Akhir: Rp. ${hargaFix.toLocaleString()}</div>
                    `);
                }
            });

            // Tambahkan fungsi hapus untuk form yang baru
            formBaru.find('.hapusBarangBtn').on('click', function () {
                formBaru.remove();
            });
        });

        // Hitung harga ketika tombol hitung ditekan
        $('#formEmas .hitungBtn').on('click', function () {
            let kode = $('#formEmas .kodeEmas').val();
            let berat = $('#formEmas .beratEmas').val();
            if (kode && berat > 0) {
                let hasil = calculatePrice(kode, berat);
                let hargaFix = hasil.hargaFix;
                totalPenjualan += hargaFix;
                updateTotalPenjualan(totalPenjualan);

                $('#detailPenjualan').append(`
                    <div>Barang: ${kode}, Berat: ${berat} gram, Harga Akhir: Rp. ${hargaFix.toLocaleString()}</div>
                `);
            }
        });

        // Menampilkan harga otomatis saat kode dipilih
        $(document).on('change', '.kodeEmas', function () {
            let kode = $(this).val();
            let harga = hargaEmas[kode];
            if (harga) {
                $(this).closest('form').find('.hargaEmas').val(`Rp. ${harga.toLocaleString()}`);
            } else {
                $(this).closest('form').find('.hargaEmas').val('');
            }
        });

        // Hapus form
        $('.hapusBarangBtn').on('click', function () {
            $(this).closest('form').remove();
        });
    });
</script>
</body> 
</html>
