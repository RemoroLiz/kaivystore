<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjualan dan Gadai Emas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Penjualan dan Gadai Emas</h1>
        <div class="form-group">
            <label for="harga">Harga Emas per Gram (IDR):</label>
            <input type="number" id="harga" placeholder="Masukkan harga per gram">
        </div>
        <div class="form-group">
            <label for="berat">Berat Emas (gram):</label>
            <input type="number" id="berat" placeholder="Masukkan berat emas">
        </div>
        <button onclick="hitungPenjualan()">Hitung Penjualan</button>
        <div class="result" id="resultPenjualan"></div>

        <h2>Gadai Emas Muda</h2>
        <div class="form-group">
            <label for="potonganHarga">Potongan Harga per Gram (IDR):</label>
            <input type="number" id="potonganHarga" placeholder="Masukkan potongan harga per gram">
        </div>
        <div class="form-group">
            <label for="hargaNota">Harga Nota (IDR):</label>
            <input type="number" id="hargaNota" placeholder="Masukkan harga nota">
        </div>
        <button onclick="hitungGadai()">Hitung Gadai</button>
        <div class="result" id="resultGadai"></div>
    </div>
    <script>
        function hitungPenjualan() {
            const harga = document.getElementById('harga').value;
            const berat = document.getElementById('berat').value;
            const totalPenjualan = harga * berat;
            document.getElementById('resultPenjualan').textContent = `Total Penjualan: IDR ${totalPenjualan.toLocaleString()}`;
        }

        function hitungGadai() {
            const potonganHarga = document.getElementById('potonganHarga').value;
            const berat = document.getElementById('berat').value;
            const hargaNota = document.getElementById('hargaNota').value;

            // Langkah 1: Hitung Total Potongan
            const totalPotongan = potonganHarga * berat;

            // Langkah 2: Hitung Total Sementara
            const totalSementara = totalPotongan - hargaNota;

            // Langkah 3: Hitung Total Gadai
            const totalGadai = totalSementara * 0.75;

            // Langkah 4: Bulatkan ke bawah ke kelipatan 50 ribu
            const totalGadaiDibulatkan = Math.floor(totalGadai / 50000) * 50000;

            document.getElementById('resultGadai').textContent = `Total Gadai: IDR ${totalGadaiDibulatkan.toLocaleString()}`;
        }
    </script>
</body>
</html>
