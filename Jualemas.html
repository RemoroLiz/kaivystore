<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjualan dan Gadai Emas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 14px 20px;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#penjualan">Penjualan Emas</a>
        <a href="#belimm1gr">Beli MM DiatasGr/a>
         <a href="#belimmbawah1">Beli MM Di bawah 1Gr</a>   
        <a href="#gadaiMM">Gadai MM</a>
        <a href="#gadaiMT">Gadai MT</a>
    </div>
    <div class="container" id="penjualan">
        <h1>Kalkulator Penjualan Emas</h1>
        <div class="form-group">
            <label for="harga">Harga Emas per Gram (IDR):</label>
            <input type="number" id="harga" placeholder="Masukkan harga per gram">
        </div>
        <div class="form-group">
            <label for="berat">Berat Emas (gram):</label>
            <input type="number" id="berat" placeholder="Masukkan berat emas">
        </div>
        <div class="form-group">
            <button onclick="hitungPenjualan()">Hitung</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="container" id="belimm1gr">
    <h2>BELI MM DIATAS 1 GRAM</h2>
    <div class="form-group">
        <label for="potonganHarga">Potongan Harga per Gram (IDR):</label>
        <input type="number" id="potonganHarga" placeholder="Masukkan potongan harga per gram">
    </div>
    <div class="form-group">
        <label for="beratBeliMM">Berat (gram):</label>
        <input type="number" id="beratBeliMM" placeholder="Masukkan berat">
    </div>
    <div class="form-group">
        <button onclick="hitungPotonganHarga()">Hitung Total Potongan Harga</button>
    </div>
    <div class="result" id="resultPotonganHarga"></div>
    
    <div class="form-group">
        <label for="totalHargaJual">Total Harga Jual (IDR):</label>
        <input type="number" id="totalHargaJual" placeholder="Masukkan total harga jual">
    </div>
    <div class="form-group">
        <label for="totalPotonganHarga">Total Potongan Harga (IDR):</label>
        <input type="number" id="totalPotonganHarga" placeholder="Masukkan total potongan harga">
    </div>
    <div class="form-group">
        <button onclick="hitungHargaAkhir()">Hitung Harga Akhir</button>
    </div>
    <div class="result" id="resultHargaAkhir"></div>
    </div>
    
    
    <div class="container" id="gadaiMM">
        <h2>GADAI MM</h2>
        <div class="form-group">
            <label for="hargaPotongGadai">Harga Potong Gadai per Gram (IDR):</label>
            <input type="number" id="hargaPotongGadai" placeholder="Masukkan harga potong gadai per gram">
        </div>
        <div class="form-group">
            <label for="beratGadai">Berat Emas (gram):</label>
            <input type="number" id="beratGadai" placeholder="Masukkan berat emas">
        </div>
        <div class="form-group">
            <button onclick="hitungHargaPotongGadai()">Hitung Harga Potong Gadai</button>
        </div>
        <div class="result" id="resultHargaPotongGadai"></div>
        <div class="form-group">
            <label for="hargaNotaGadai">Harga Nota Gadai (IDR):</label>
            <input type="number" id="hargaNotaGadai" placeholder="Masukkan harga nota gadai">
        </div>
        <div class="form-group">
            <label for="totalHargaPotongGadai">Total Harga Potong Gadai (IDR):</label>
            <input type="number" id="totalHargaPotongGadai" placeholder="Masukkan total harga potong gadai">
        </div>
        <div class="form-group">
            <button onclick="hitungTotalHargaGadaiSementara()">Hitung Total Harga Gadai Sementara</button>
        </div>
        <div class="result" id="resultTotalHargaGadaiSementara"></div>
        <div class="form-group">
            <label for="totalHargaGadaiSementara">Total Harga Gadai Sementara (IDR):</label>
            <input type="number" id="totalHargaGadaiSementara" placeholder="Masukkan total harga gadai sementara">
        </div>
        <div class="form-group">
            <button onclick="hitungTotalPerolehGadai()">Hitung Total Peroleh Gadai</button>
        </div>
        <div class="result" id="resultTotalPerolehGadai"></div>
    </div>

    <div class="container" id="gadaiMT">
        <h2>GADAI MT</h2>
        <div class="form-group">
            <label for="hargaCOKIM">Harga COKIM (IDR):</label>
            <input type="number" id="hargaCOKIM" placeholder="Masukkan harga COKIM">
        </div>
        <div class="form-group">
            <label for="persenKode">Persenan Kode (%):</label>
            <input type="number" id="persenKode" placeholder="Masukkan persenan kode">
        </div>
        <div class="form-group">
            <label for="hargaSelisih">Harga Selisih (IDR):</label>
            <input type="number" id="hargaSelisih" placeholder="Masukkan harga selisih">
        </div>
        <div class="form-group">
            <button onclick="hitungGadaiMT()">Hitung Gadai MT</button>
        </div>
        <div class="result" id="resultGadaiMT"></div>
        <div class="form-group">
            <label for="totalGadaiSementaraMT">Total Sementara Gadai MT (IDR):</label>
            <input type="number" id="totalGadaiSementaraMT" placeholder="Masukkan total sementara gadai MT">
        </div>
        <div class="form-group">
            <button onclick="hitungTotalGadaiMT()">Hitung Total Gadai MT</button>
        </div>
        <div class="result" id="resultTotalGadaiMT"></div>
    </div>

    <script>
        function hitungPenjualan() {
            const harga = document.getElementById('harga').value;
            const berat = document.getElementById('berat').value;
            const totalPenjualan = harga * berat;
            document.getElementById('result').textContent = `Total Penjualan: IDR ${totalPenjualan.toLocaleString()}`;
        }

        function hitungHargaPotongGadai() {
            const hargaPotongGadai = document.getElementById('hargaPotongGadai').value;
            const beratGadai = document.getElementById('beratGadai').value;
            const totalHargaPotongGadai = hargaPotongGadai * beratGadai;
            document.getElementById('resultHargaPotongGadai').textContent = `Total Harga Potong Gadai: IDR ${totalHargaPotongGadai.toLocaleString()}`;
        }

        function hitungTotalHargaGadaiSementara() {
            const totalHargaPotongGadai = document.getElementById('totalHargaPotongGadai').value;
            const hargaNotaGadai = document.getElementById('hargaNotaGadai').value;
            const totalHargaGadaiSementara = hargaNotaGadai - totalHargaPotongGadai;
            document.getElementById('resultTotalHargaGadaiSementara').textContent = `Total Harga Gadai Sementara: IDR ${totalHargaGadaiSementara.toLocaleString()}`;
        }

        function hitungTotalPerolehGadai() {
            const totalHargaGadaiSementara = document.getElementById('totalHargaGadaiSementara').value;
            const totalPerolehGadai = totalHargaGadaiSementara * 0.75;
            document.getElementById('resultTotalPerolehGadai').textContent = `Total Peroleh Gadai: IDR ${totalPerolehGadai.toLocaleString()}`;
        }

        function hitungGadaiMT() {
            const hargaCOKIM = document.getElementById('hargaCOKIM').value;
            const persenKode = document.getElementById('persenKode').value;
            const hargaSelisih = document.getElementById('hargaSelisih').value;
            const totalSementaraMT = (hargaCOKIM * (persenKode / 100)) - hargaSelisih;
            document.getElementById('resultGadaiMT').textContent = `Total Sementara Gadai MT: IDR ${totalSementaraMT.toLocaleString()}`;
        }

        function hitungTotalGadaiMT() {
            const totalSementaraMT = document.getElementById('totalGadaiSementaraMT').value;
            const totalGadaiMT = totalSementaraMT * 0.75;
            document.getElementById('resultTotalGadaiMT').textContent = `Total Gadai MT: IDR ${totalGadaiMT.toLocaleString()}`;
        }
    </script>
</body>
</html>
