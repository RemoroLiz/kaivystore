<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjualan dan Gadai Emas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Penjualan Emas</h1>
        <div class="form-group">
            <label for="harga">Harga Emas per Gram (IDR):</label>
            <input type="number" id="harga" placeholder="Masukkan harga per gram">
        </div>
        <div class="form-group">
            <label for="berat">Berat Emas (gram):</label>
            <input type="number" id="berat" placeholder="Masukkan berat emas">
        </div>
        <button onclick="hitungPenjualan()">Hitung Penjualan</button>
        <div class="result" id="resultPenjualan"></div>

        <h1>Kalkulator Gadai Emas Muda</h1>
        <div class="form-group">
            <label for="jumlahPotongan">Jumlah Potongan (IDR):</label>
            <input type="number" id="jumlahPotongan" placeholder="Masukkan jumlah potongan">
        </div>
        <div class="form-group">
            <label for="beratGadai">Berat Emas (gram):</label>
            <input type="number" id="beratGadai" placeholder="Masukkan berat emas">
        </div>
        <div class="form-group">
            <label for="hargaNota">Harga Nota (IDR):</label>
            <input type="number" id="hargaNota" placeholder="Masukkan harga nota">
        </div>
        <button onclick="hitungGadai()">Hitung Gadai</button>
        <div class="result" id="resultGadai"></div>
    </div>
    <script>
        function hitungPenjualan() {
            const harga = document.getElementById('harga').value;
            const berat = document.getElementById('berat').value;
            const totalPenjualan = harga * berat;
            document.getElementById('resultPenjualan').textContent = `Total Penjualan: IDR ${totalPenjualan.toLocaleString()}`;
        }

        function hitungGadai() {
            const jumlahPotongan = document.getElementById('jumlahPotongan').value;
            const beratGadai = document.getElementById('beratGadai').value;
            const hargaNota = document.getElementById('hargaNota').value;

            const totalJumlahPotongan = jumlahPotongan * beratGadai;
            const totalHargaSementara = hargaNota - totalJumlahPotongan;
            const totalHargaGadai = totalHargaSementara * 0.75;

            document.getElementById('resultGadai').textContent = `Total Harga Gadai: IDR ${totalHargaGadai.toLocaleString()}`;
        }
    </script>
</body>
</html>
