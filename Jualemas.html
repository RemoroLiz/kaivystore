<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjualan dan Gadai Emas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Penjualan Emas</h1>
        <div class="form-group">
            <label for="harga">Harga Emas per Gram (IDR):</label>
            <input type="number" id="harga" placeholder="Masukkan harga per gram">
        </div>
        <div class="form-group">
            <label for="berat">Berat Emas (gram):</label>
            <input type="number" id="berat" placeholder="Masukkan berat emas">
        </div>
        <button onclick="hitungPenjualan()">Hitung</button>
        <div class="result" id="result"></div>
        
        <h2>GADAI MM</h2>
        <div class="form-group">
            <label for="hargaPotongGadai">Harga Potong Gadai (IDR):</label>
            <input type="number" id="hargaPotongGadai" placeholder="Masukkan harga potong gadai">
        </div>
        <div class="form-group">
            <label for="beratGadai">Berat Emas (gram):</label>
            <input type="number" id="beratGadai" placeholder="Masukkan berat emas">
        </div>
        <button onclick="hitungHargaPotongGadai()">Hitung Harga Potong Gadai</button>
        <div class="result" id="resultPotongGadai"></div>
        
        <div class="form-group">
            <label for="hargaNotaGadai">Harga Nota Gadai (IDR):</label>
            <input type="number" id="hargaNotaGadai" placeholder="Masukkan harga nota gadai">
        </div>
        <button onclick="hitungHargaGadaiSementara()">Hitung Total Harga Gadai Sementara</button>
        <div class="result" id="resultGadaiSementara"></div>
        
        <button onclick="hitungTotalPerolehGadai()">Hitung Total Peroleh Gadai</button>
        <div class="result" id="resultPerolehGadai"></div>
    </div>

    <script>
        function hitungPenjualan() {
            const harga = document.getElementById('harga').value;
            const berat = document.getElementById('berat').value;
            const totalPenjualan = harga * berat;
            document.getElementById('result').textContent = `Total Penjualan: IDR ${totalPenjualan.toLocaleString()}`;
        }

        function hitungHargaPotongGadai() {
            const hargaPotongGadai = document.getElementById('hargaPotongGadai').value;
            const beratGadai = document.getElementById('beratGadai').value;
            const totalPotongGadai = hargaPotongGadai * beratGadai;
            document.getElementById('resultPotongGadai').textContent = `Total Harga Potong Gadai: IDR ${totalPotongGadai.toLocaleString()}`;
        }

        function hitungHargaGadaiSementara() {
            const totalPotongGadai = document.getElementById('resultPotongGadai').textContent.split(' ')[3].replace(/,/g, '');
            const hargaNotaGadai = document.getElementById('hargaNotaGadai').value;
            const totalGadaiSementara = totalPotongGadai - hargaNotaGadai;
            document.getElementById('resultGadaiSementara').textContent = `Total Harga Gadai Sementara: IDR ${totalGadaiSementara.toLocaleString()}`;
        }

        function hitungTotalPerolehGadai() {
            const totalGadaiSementara = document.getElementById('resultGadaiSementara').textContent.split(' ')[4].replace(/,/g, '');
            const totalPerolehGadai = totalGadaiSementara * 0.75;
            document.getElementById('resultPerolehGadai').textContent = `Total Peroleh Gadai: IDR ${totalPerolehGadai.toLocaleString()}`;
        }
    </script>
</body>
</html>
